<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-jpg" />
    <title>Note</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container d-flex justify-content-center">
        <form class="d-flex m-auto mb-1" style="width: 60%">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success bg-warning" type="submit">
            Search
          </button>
        </form>
        <div class="dropdown lgNavButton">
          <button
            class="btn btn-secondary btn-lg dropdown-toggle bg-light text-warning m-1"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Account
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <a class="dropdown-item" href="noteLogTemp.html">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-3" style="text-align: right">
      <i class="fa-solid fa-bars fs-2 p-2 me-4 text-body"></i>
      <i class="fa-solid fa-square fs-2 p-2 text-body"></i>
    </div>
    <section class="container mt-3">
      <div class="row">
        <div
          id="default"
          class="col-12 col-sm-6 col-md-4"
          style="display: none"
        >
          <div class="card m-3" style="width: 80%">
            <div class="card-body rounded">
              <h5 class="card-title mb-2" style="letter-spacing: 3px">
                <span>Note title</span>
                <i class="fa-solid fa-pen-to-square"></i>
              </h5>

              <h6
                class="card-subtitle mt-2 mb-2 text-muted"
                style="font-size: 14px"
              >
                Note Date
              </h6>
              <p class="card-text my-2">Empty</p>
              <div style="text-align: right">
                <a href="#" class="btn btn-danger">Remove</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="noteviewer">
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          height: 100%;
        "
      >
        <i class="fa-solid fa-x mt-3 p-1"></i>
        <form action="noteMainTemp.html" class="mt-3 mb-4">
          <textarea name="" id=""></textarea>
        </form>
        <div>
          <div style="height: 50px">
            <button type="button" class="btn btn-success btn-lg">
              &nbsp;&nbsp;Save&nbsp;&nbsp;
            </button>
            <i
              class="fa-solid fa-check text-success ms-3"
              style="font-size: 30px; vertical-align: middle; display: none"
            ></i>
          </div>

          <div
            class="spinner-border text-danger mt-1"
            role="status"
            style="margin-left: 35px"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    <div class="titleInputPage">
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100%;
        "
      >
        <h5 class="bg-light rounded px-3 py-1">Insert Title</h5>
        <textarea cols="30" rows="1" style="resize: none"></textarea>
        <button type="button" class="btn btn-primary btn-m mt-3">Enter</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
